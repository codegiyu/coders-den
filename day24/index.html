<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<title>Solar System: DOM - 30 Days Of JavaScript</title>
</head>

<body class="w-full min-h-screen bg-galaxy bg-center flex flex-col items-center pt-6 font-montserrat">
	<header class="w-full">
		<h1 class="mb-16 text-center font-bold text-4xl lg:text-4xl xl:text-5xl text-blue-50 text-shadow-heading">Calculate a weight of an object on a planet</h1>

		<div class="w-auto flex gap-2 justify-center text-base">
			<input type="text" id="mass" placeholder="Mass in Kilogram" class="px-3 focus:outline-none" />
			<select id="select" class="rounded-[4px] focus:outline-none px-4 font-semibold text-slate-500">
				<option value='' class="font-semibold text-slate-500" disabled selected>--select planet-- </option>
			</select>
			<button id="btn" class="w-auto bg-slate-500 rounded-[4px] py-2 px-2 text-white font-semibold">Calculate weight</button>
		</div>

	</header>
	<main class="w-full px-4 md:px-0 h-mainMob xl:h-main flex items-center lg:items-start pt-0 lg:pt-4">
		<div class="w-[100%] md:w-[80%] lg:w-[90%] xl:w-[80%] mx-auto bg-[#ffffff20] py-16 px-0 flex gap-20 
			lg:gap-0 flex-col lg:flex-row items-center lg:justify-around rounded"
		>
			<div id="planet-container" class="w-full aspect-square md:w-[50%] lg:w-[30%] order-2 lg:order-1">
				<img src='./images/earth.png' class="planet-image w-full" />
			</div>
			<div id="text-container" class="w-full md:w-[50%] lg:w-[50%] py-6 bg-[#ffffff20] flex-col gap-4 items-center rounded 
				text-white hidden order-1 lg:order-2">
				<p class="text-xl text-center mx-auto"><span id="message"></span><span> </span><span id="planet-name" class="font-bold"></span></p>
				<div id="circle" class="rounded-full min-w-[100px] aspect-square bg-[#ffffff20] flex items-center justify-center px-4">
					<p id="weight" class="font-bold text-xl"></p>
				</div>
			</div>
		</div>
	</main>


	<script src="./scripts/main.js"></script>
</body>
</html>
